<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Projet LOGEBOX ETUDIANT</title>
    <style>
      body {
        font-family: 'Comic Sans MS', cursive;
        background-color: #f0f8ff;
        margin: 0;
        padding: 20px;
      }
      .container {
        display: flex;
        max-width: 1000px;
        margin: 0 auto;
      }
      .mayor-section {
        flex: 1;
        text-align: center;
      }
      .questions-section {
        width: 46%;
        padding-left: 20px;
      }
      #mayor-gif {
        max-width: 100%;
        max-height: 400px;
        border: 3px solid #333;
        border-radius: 10px;
      }
      .question-btn {
        display: block;
        margin-bottom: 10px;
        padding: 10px;
        background: #ffeb3b;
        border: 2px solid #333;
        border-radius: 8px;
        font-family: 'Comic Sans MS', cursive;
        font-size: 16px;
        cursor: pointer;
        text-align: left;
        box-shadow: 3px 3px 0 #999;
      }
      .question-btn:hover {
        background: #ffd700;
      }
      #dialogue-box {
        background: white;
        border: 2px solid #333;
        border-radius: 10px;
        padding: 15px;
        margin-top: 20px;
        min-height: 100px;
      }
    </style>
  </head>
  <body>
    SEQUENCE 4 - SÉANCE 2
    <h1 style="text-align: center">
      Projet LOGEBOX ETUDIANT<br />Réunion 'exigences et description fonctionnelle'
    </h1>

    <div class="container">
      <div class="mayor-section">
        <img id="mayor-gif" src="maire-silent.gif" alt="Maire" />
        <div id="dialogue-box">
          <p>
            Clique sur une question à droite pour en savoir plus sur le projet
          </p>
        </div>
      </div>

      <div class="questions-section">
        <div id="questions-container"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
